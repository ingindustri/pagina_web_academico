{% extends "base.html" %}
{% block title %}Subir Comprobante{% endblock %}
{% block content %}
<h3 class="text-center">Subir Comprobante de Pago</h3>
<form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Subir</button>
</form>
{% endblock %}
